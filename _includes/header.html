<aside class="logo">

	{% if page.url == '/index.html' or page.url == '/' %}
		{% assign link = '/about' %}
		{% assign prompt = 'Обо мне' %}
	{% else %}
		{% assign link = '/' %}
		{% assign prompt = 'На главную' %}
	{% endif %}

	<a href="{{ link | prepend: site.baseurl }}">
		<img src="sashamurashko.github.io/assets/gravatar_wrapper.PNG" class="gravatar">
	</a>
	<span class="logo-prompt">{{ prompt }}</span>

</aside>
